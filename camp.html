<!DOCTYPE html>
<html>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial;
  }

  .header {
    text-align: center;
    padding: 32px;
  }

  /* Create two equal columns that floats next to each other */
  .column {
    float: left;
    width: 50%;
    padding: 10px;
  }

  .column img {
    margin-top: 12px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
</style>

<body>

  <!-- Header -->
  <div class="header">
    <h1>Treble Makers</h1>
  </div>

  <!-- Photo Grid -->
  <div class="row">

      <img src="/camp_images/camp_far_night.jpg" style="width:100%">
      <img src="/camp_images/camp_techno_gecko.jpg" style="width:100%">
      <img src="/camp_images/pizza_camp.jpg" style="width:100%">
      <img src="/camp_images/stage_2.jpg" style="width:100%">
      <img src="/camp_images/stage.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="/camp_images/underwater.jpg" style="width:100%">
      <img src="/camp_images/ocean.jpg" style="width:100%">
      <img src="/camp_images/wedding.jpg" style="width:100%">
      <img src="/camp_images/mountainskies.jpg" style="width:100%">
      <img src="/camp_images/rocks.jpg" style="width:100%">
      <img src="/camp_images/underwater.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="/w3images/wedding.jpg" style="width:100%">
      <img src="/w3images/rocks.jpg" style="width:100%">
      <img src="/w3images/falls2.jpg" style="width:100%">

</body>

</html>
